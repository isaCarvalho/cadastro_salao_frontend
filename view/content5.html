<div class="container">
        <h4>Cadastrar Venda</h4>
        <div class="row">
            <form class="col s10" id="form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="primeiro_nome" type="text" class="validate">
                        <label for="first_name">Primeiro Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="sobrenome" type="text" class="validate">
                        <label for="last_name">Sobrenome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="servico" name="servico" type="text" class="validate" autocomplete="username">
                        <label for="servico">Nome do servico</label>
                    </div>
                </div>
                <input type="submit" class="btn-large botao" value="Cadastrar">
            </form>
        </div>
    </div>
</div>
